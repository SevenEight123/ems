<html>    
<head>
    <meta charset="utf-8">
    <title>canvas</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0px;
			border: 0;
			overflow: hidden; /*  Disable scrollbars */
			display: block;  /* No floating content on sides */
			}
		#controls	
			{
  			bottom: 0;
  			left: 0;
  			position: absolute;
			}

	</style>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
 
<body>
 
	<canvas id='canvas' style = 'position: absolute; left: 0px; top: 0px;' > </canvas>
	
	<div id="controls" class="btn-group-vertical">
	<a class="btn btn-default" id="color_schema"><span class="glyphicon glyphicon-adjust"></span></a>	
	<a class="btn btn-default" id="pen"><span class="glyphicon glyphicon-pencil"></span></a>	
	<a class="btn btn-default" id="eraser"><span class="glyphicon glyphicon-erase"></span></a>	
	<a class="btn btn-default" id="clear"><span class="glyphicon glyphicon-trash"></span></a>
	<a class="btn btn-default" id="download" download="noteCanvas.png"><span class="glyphicon glyphicon-floppy-save"></span></a>
	
	</div>
	
 <script src="cs.js"></script>
